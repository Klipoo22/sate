<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="submit_registration.php" method="POST">
        <label for="fullname">ФИО:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="license">Серия и номер водительского удостоверения:</label><br>
        <input type="text" id="license" name="license" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже зарегистрированы? <a href="login.html">Войти</a></p>
</body>
</html>
